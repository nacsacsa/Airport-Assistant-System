<div class="history-table" style="padding: 16px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Search timestamp </th>
        <td mat-cell *matCellDef="let element"> {{ element.timestamp | date:'yyyy.MM.dd HH:mm:ss' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Searched city </th>
        <td mat-cell *matCellDef="let element"> {{ element.city }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
